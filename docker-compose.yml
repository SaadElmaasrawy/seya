services:
  app:
    image: seya-app
    container_name: seya-app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - 3000:3000
    env_file:
      - .env
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://mongo:27017/seya}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
    networks:
      - seya-network

networks:
  seya-network:
    driver: bridge
